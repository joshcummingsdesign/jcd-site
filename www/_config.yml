  - html
  - node_modules
  - vendor
  - gulp
  - src
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - package-lock.json
include: [".htaccess"]

# Markdown settings
markdown: kramdown
kramdown:
  auto_ids: false

# Server settings
host: 0.0.0.0
