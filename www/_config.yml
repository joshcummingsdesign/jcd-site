# Site data
title: Josh Cummings | Web Developer
description: Hi, my name is Josh Cummings and I'm a web developer from San Diego, CA.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://joshcummingsdesign.com" # the base hostname & protocol for your site
blog-link: "https://medium.com/@joshcummingsdesign"
work-link: "https://dribbble.com/joshcummingsdesign"
linkedin: joshcummingsdesign
